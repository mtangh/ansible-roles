---
# vars file for httpd "ut"

httpd_httpd_conf_directives:
  ServerName:
    enabled: false
  ServerAdmin:
  ServerSignature: "Off"
  User: apache
  Group: apache
  UseCanonicalName: "Off"
  HostnameLookups: "Off"
  Timeout: 180
  KeepAlive: "Off"
  MaxKeepAliveRequests: 200
  KeepAliveTimeout: 30
  ExtendedStatus:
    enabled: false
  LogFormat:
  - { value: "\"%h %l %u %t %r \\\"%{Referer}i\\\" \\\"%{User-Agent}i\\\" \\\"%{X-Fowarded-For}i\\\"\" customlogformat",
      pre_value: "\"%h %l .+ combined" }
  CustomLog:
  - { value: "logs/access_log customlogformat",
      pre_value: "logs/access_log[ \t]+combined" }
  DefaultType: "text/plain"
  AddDefaultCharset: "UTF-8"
  AddType:
  - { value: "application/x-bzip .bz2 .tbz",
      after: "^AddType application/x-gzip[ \t]+\\.gz[ \t]+\\.tgz",
      overwrite: false, enabled: true }
  - { value: "application/x-rar .rar",
      after: "^AddType application/x-gzip[ \t]+\\.gz[ \t]+\\.tgz",
      overwrite: false, enabled: true }
  - { value: "application/x-7zip .7z",
      after: "^AddType application/x-gzip[ \t]+\\.gz[ \t]+\\.tgz",
      overwrite: false, enabled: true }

## ssl.conf parameters
httpd_httpd_ssl_directives:
  SSLPassPhraseDialog: builtin
  SSLProtocol: "all -SSLv2 -SSLv3"
  SSLCertificateFile: /etc/pki/tls/certs/localhost.crt
  SSLCertificateKeyFile: /etc/pki/tls/private/localhost.key


