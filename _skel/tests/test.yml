# tests/test.yml
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

- name: "{{ testcase }}"
  hosts: localhost
  connection: local
  remote_user: "{{ lookup('pipe','id -un') }}"

  gather_facts: no
  
  tags:
  - "{{ testcase }}"

  vars:
    testcase: default

  roles:
  - test-setup
  - { role: ../.. }
  - test-teardown

