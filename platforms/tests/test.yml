- name: "{{ testcase }}"
  hosts: localhost
  connection: local
  remote_user: "{{ lookup('pipe','id -un') }}"

  gather_facts: no

  tags:
  - "{{ testcase }}"

  vars:
    testcase: 01_platform-supported

  roles:
  - test-setup
  - role1
  - role2
  - role3
  - test-teardown

  tasks:

  - name: "{{ testcase }} | main | Debug print"
    debug:
      msg: |
        {{ 'Platform: %s:%s-v%s.'|format(
           ansible_os_family,ansible_distribution,
           ansible_distribution_version ) }}

