# test_defaulta.yml
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

- name: "{{ testcase }}"
  hosts: localhost
  connection: local
  remote_user: "{{ lookup('pipe','id -un') }}"

  gather_facts: no

  tags:
  - "{{ testcase }}"

  vars:
    testcase: 04_defaults-vars

  roles:
  - test-setup
  - role: role4
    test_pattern:
      name: redhat_centos_6
      family: RedHat
      dist: centos
      major: '6'
  - role: role4
    test_pattern:
      name: redhat_fedora
      family: RedHat
      dist: fedora
      major:
  - role: role4
    test_pattern:
      name: debian
      family: Debian
      dist:
      major:
  - role: role4
    test_pattern:
      name: platforms_default
      family: Darwin
      dist: MacOSX
      major:
  - role: role4
    test_pattern:
      name: role_defaults
      family:
      dist:
      major:
  - test-teardown

  tasks:

  - name: "{{ testcase }} | main | Debug print"
    debug:
      var: platforms_defaults_vars

