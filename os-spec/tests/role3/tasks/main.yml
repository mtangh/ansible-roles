---
# role3 tasks file

- name: role3 | Debug print 'OS-Spec'
  debug: 
    msg: |
      {{ 'Role3: OS-Spec: %s:%s v%s.'|format(
         os_spec_os_family,os_spec_os_distribution,os_spec_os_version) }}

- name: role3 | Debug print 'OS-Cond'
  debug: 
    msg: |
      {{ 'Role3: OS-Cond: "%s".'|format( os_spec|string ) }}

- name: role3 | Unsupported
  debug:
    msg: |
      {{ 'Role3: Unsupported OS; %s'|format(os_spec_supported|d('not registered')) }}
  when: os_spec_supported|failed

