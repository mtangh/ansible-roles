---
# test-setup tasks file

- block:

  - name: "test-setup | create directories for case '{{ test_casename }}"
    file:
      path: "{{ '%s%s'|format(prefix_dir,(item.path if item.path|d(none) is not none else item)) }}"
      state: directory
      owner: "{{ item.owner|d(test_owner) }}"
      group: "{{ item.group|d(test_group) }}"
      mode: "{{ item.mode|d('0755') }}"
    with_items: "{{ _test_setup_dirs|d([]) }}"
    when: item|d(none) is not none
          and item.path|d(none) is not none

  - name: "test-setup | create hosts file for case '{{ test_casename }}"
    file:
      path: "{{ '%s/etc/%s'|format(prefix_dir,(item.path if item.path|d(none) is not none else item)) }}"
      state: touch
      owner: "{{ item.owner|d(test_owner) }}"
      group: "{{ item.group|d(test_group) }}"
      mode: "{{ item.mode|d('0644') }}"
    with_items: "{{ _test_setup_files|d([]) }}"
    when: item|d(none) is not none
          and item.path|d(none) is not none

  vars:
    _test_setup_dirs:
    - /etc
    _test_setup_files:
    - hosts
    - hosts.allow
    - hosts.deny
    
  when: test_run|d(none) is not none
        and prefix_dir|d('')|length > 0
  tags:
  - '[test-setup]'
