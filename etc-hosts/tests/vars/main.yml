- 192.168.1.2

ansible_all_ipv6_addresses:
- 2017:0618:1538:0:192:168:1:1
- 2017:0618:1548:0:192:168:1:2

tests_ignore_validation_files: "-x '.get*' -x 'hosts.[0-9]*' -x 'hosts.allow.[0-9]*' -x 'hosts.deny.[0-9]*'"

