---
# vars/05_additional-hosts.yml
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

etc_hosts_using_ipv4: yes

etc_hosts_using_ipv6: yes

etc_hosts_using_hosts_allow: yes

etc_hosts_using_hosts_deny: yes

etc_hosts_hosts:
  default:
    hosts:
    - etc_hosts_ipv4
    - 192.168.12.1: server1
    - 192.168.12.2: server2
    - 192.168.12.3: server3
    - "-"
    - "multi name server"
    - 192.168.12.45:
      - server4
      - server5
    - 192.168.12.6: server6
      disabled: yes
    - "2001:2e8:632:0:2:1:0:11": serverr-ipv6-1
    - "2001:2e8:632:0:2:1:0:12": serverr-ipv6-2
    - "2001:2e8:632:0:2:1:0:13": serverr-ipv6-3
    - "2001:2e8:632:0:2:1:0:14": serverr-ipv6-4
    allow:
    - ALL:
      - 127.0.0.1
    - sshd:
      - 192.168.12.1
      - clientlist: 192.168.12.2
        option:
        - "spawn /bin/date"
        - "allow"
    deny:
    - ALL: ALL

  unit-test:
    hosts:
    - ""
    - etc_hosts_ipv4 in etc_hosts_hosts.unit-test
    - 192.168.33.1: host-only-server1
    - ""
    allow:
    - ALL:
      - 192.168.33.1
