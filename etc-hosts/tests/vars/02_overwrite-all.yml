---

etc_hosts_using_ipv4: true

etc_hosts_using_ipv6: true

etc_hosts_using_hosts_allow: true

etc_hosts_using_hosts_deny: true

etc_hosts_ipv4:
- etc_hosts_ipv4
- 192.168.12.1: server1
- 192.168.12.2: server2
- 192.168.12.3: server3
- "-"
- "multi name server"
- 192.168.12.45:
  - server4
  - server5
- 192.168.12.6: server6
  disabled: true
  
etc_hosts_ipv6:
- "2001:2e8:632:0:2:1:0:11": serverr-ipv6-1
- "2001:2e8:632:0:2:1:0:12": serverr-ipv6-2
- "2001:2e8:632:0:2:1:0:13": serverr-ipv6-3
- "2001:2e8:632:0:2:1:0:14": serverr-ipv6-4

etc_hosts_allow:
- ALL: 
  - 127.0.0.1
- sshd:
  - 192.168.12.1
  - clientlist: 192.168.12.2
    option:
    - "spawn /bin/date"
    - "allow"

etc_hosts_deny:
- ALL: ALL
