---
# defaults file for etc-hosts
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

# Meta data for this role.
etc_hosts_meta: |
    {{ lookup('file','./meta/main.yml')|from_yaml }}

# If necessary,
# define a default value with a variable name beginning with "etc_hosts_" here.

# Enable/Disable Hostname
etc_hosts_using_ip_by_hostname: true

# Enable/Disable IPv4 hosts
etc_hosts_using_ipv4: true

# Enable/Disable IPv6 hosts
etc_hosts_using_ipv6: true

# Enable/Disable "hosts.allow"
etc_hosts_using_hosts_allow: true

# Enable/Disable "hosts.deny"
etc_hosts_using_hosts_deny: true

# IPv4 Hosts entries
etc_hosts_hosts_ipv4:
# - <ipaddr>: name[ name...]

# IPv6 Hosts entries
etc_hosts_hosts_ipv6:
# - <ipaddr>: name[ name...]

# Hosts Allow
etc_hosts_hosts_allow:
# - <servicename>: entries
- ALL:
  - 127.0.0.1
- sshd: ALL

# Hosts Deny
etc_hosts_hosts_deny:
# - <servicename>: entries
- ALL: ALL

# Local hosts set
etc_hosts_additional_sets:
