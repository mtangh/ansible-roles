---
# vars file for RedHat of the logrotate
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

# logrotate conf file path
logrotate_conf_file: /etc/logrotate.conf

# logrotate include dirrectory
logrotate_include_dir: /etc/logrotate.d

# logrotate default config
logrotate_conf_default:
  cycle: weekly
  rotate: 4
  create: yes

  # logrotate log files in logrotate.conf
  logfiles:

  - name: wtmp
    logfiles: /var/log/wtmp
    cycle: monthly
    minsize: 1M
    rotate: 3
    create:
      owner: root
      group: utmp
      mode: '0644'

  - name: btmp
    logfiles: /var/log/btmp
    cycle: monthly
    minsize: 1M
    rotate: 3
    create:
      owner: root
      group: utmp
      mode: '0600'

# logrotate log files under the include directory
logrotate_logfiles:

- name: syslog
  logfiles:
  - /var/log/kern.log
  - /var/log/messages
  - /var/log/daemon.log
  - /var/log/secure
  - /var/log/maillog
  - /var/log/spooler
  - /var/log/boot.log
  - /var/log/cron
  sharedscripts: yes
  postrotate:
  - /bin/kill -HUP `cat /var/run/syslogd.pid 2>/dev/null` 2>/dev/null ||true
  - /bin/kill -HUP `cat /var/run/rsyslogd.pid 2>/dev/null` 2>/dev/null ||true

- name: rpm
  logfiles: /var/log/rpmpkgs
  cycle: weekly
  missingok: yes
  ifempty: no

- name: yum
  logfiles: /var/log/yum.log
  cycle: yearly
  size: 30k
  create:
    owner: root
    group: root
    mode: '0600'
  missingok: yes
  ifempty: no

