---
# defaults file for syslog

# Includes OS Spec defaults
syslog_vars: |
  {{ lookup('file','./defaults/%s.yml'|
     format(os_spec_os_family|d('default')))|from_yaml }}

# syslog install packages
syslog_install_packages: "{{ syslog_vars.syslog_install_packages|d([]) }}"

# syslog service name
syslog_service_name: "{{ syslog_vars.syslog_service_name|d('') }}"

# syslog conf
syslog_syslog_conf: "{{ syslog_vars.syslog_syslog_conf|d('') }}"

# syslog rules
syslog_conf_rules: "{{ syslog_vars.syslog_conf_rules|d([]) }}"

