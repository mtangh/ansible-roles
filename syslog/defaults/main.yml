---
# defaults file for syslog

# Includes OS Spec defaults
syslog_vars: |
  {{ lookup('file','./defaults/%s.yml'|
     format(os_spec_os_family|d('default')))|from_yaml }}

# syslog install packages
syslog_install_packages: |
  {% if syslog_vars.syslog_install_packages|d(none) is not none %}{{
    syslog_vars.syslog_install_packages
  }}{% else %}{{ 
    [ 'syslog' ]
  }}{% endif %}

# syslog type
syslog_syslog_type: "{{ syslog_vars.syslog_syslog_type|d('syslog') }}"

# syslog conf
syslog_syslog_conf: "{{ syslog_vars.syslog_syslog_conf|d('/etc/syslog.conf') }}"

# syslog rules
syslog_conf_rules: |
  {% if syslog_vars.syslog_conf_rules|d(none) is not none %}{{
    syslog_vars.syslog_conf_rules
  }}{% else %}{{ 
    []
  }}{% endif %}

