---
- hosts: localhost
  connection: local
  gather_facts: no

  tags:
    01_default

  vars:
    os_spec_os_family: redhat
    os_spec_os_distribution: centos
    os_spec_os_version: "5.10"
    os_spec_os_major_version: 5

  roles:
  - test-setup
  - { role: ../.. }
  - test-teardown

- hosts: localhost
  connection: local
  gather_facts: no

  tags:
    02_default-overwrite

  vars:
    os_spec_os_family: redhat
    os_spec_os_distribution: centos
    os_spec_os_version: "6.6"
    os_spec_os_major_version: 6

    # syslog rules
    syslog_conf_rules:
      - selectors: "kern.*"
        destination: "/var/log/kern.log"
        comment: |
          Log all kernel messages to the console.
          Logging much else clutters up the screen.
        enabled: false
      - selectors:
        - "kern.*"
        - "kern.!=debug"
        destination: "/var/log/kern.log"
        comment: |
          Log all kernel messages.
      - selectors: "kern.debug"
        destination: "-/var/log/debug.log"
        comment: "debug log."
      - selectors: "*.emerg"
        destination: "*"
        comment: Everybody gets emergency messages.
      - selectors:
        - "*.info"
        - "authpriv,cron,daemon,mail.none"
        destination: "-/var/log/messages"
        comment: |
          Log anything (except mail) of level info or higher.
          Don't log private authentication messages!
      - selectors: "authpriv.*"
        destination: "-/var/log/secure"
        comment: "The authpriv file has restricted access."
      - selectors: "cron.*"
        destination: "-/var/log/cron"
        comment: "Log cron stuff"
      - selectors: "daemon.*"
        destination: "-/var/log/daemon.log"
        comment: "daemon"
      - selectors: "mail.*"
        destination: "-/var/log/maillog"
        comment: "Log all the mail messages in one place."
      - selectors: "uucp,news.crit"
        destination: "-/var/log/spooler"
        comment: "Save news errors of level crit and higher in a special file."
      - selectors: "local7.*"
        destination: "-/var/log/boot.log"
        comment: "Save boot messages also to boot.log."

  roles:
  - test-setup
  - { role: ../.. }
  - test-teardown

